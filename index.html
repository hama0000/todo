<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Serif+JP&display=swap&subset=japanese">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>todo</title>
</head>

<body>
    <div class="header">
        <h1>todo list</h1>
        <i class="fas fa-question-circle" id="btnInfo"></i>
    </div>

    <div class="info none">
        <div class="contents">
            <div class="container">
                <div class="info-main">
                    <p>todoを管理するアプリです</p>
                </div>
            </div>
        </div>

    </div>

    <div class="main-form contents">
        <div class="container">
            <div class="form">
                <input class="text" type="text" id="inputText">
                <div class="btnAdd">add</div>
            </div>
        </div>
    </div>

    <div class="main-list contents">
        <div class="container">
            <table>
                <thead>
                    <tr>
                        <th class="id">id</th>
                        <th class="todo">todo</th>
                        <th class="check">check</th>
                        <th class="status">status</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- jQueryで作成する -->
                </tbody>
            </table>
        </div>

    </div>


    <script src="https://kit.fontawesome.com/b9cc6985bb.js" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="./assets/js/index.js"></script>
</body>

</html>
